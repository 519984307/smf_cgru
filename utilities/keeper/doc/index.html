<h1 align="center">CGRU Keeper.</h1>

<hr />

<p>A system tray icon menu to launch and manage CGRU applications.</p>

<p>Keeper designed to unify menu items and application managing on all supported platforms: Linux, MS Windows and Mac OS X.</p>

<p><img src="tray_menu_linux.png" alt="tray_menu_linux.png"/></p>

<p>Launch:</p>
<ul>
<li><b>MS Windows</b>: <kbd>cgru\start.cmd</kbd></li>
<li><b>Linux</b>: <kbd>cgru/start.sh</kbd></li>
<li><b>Mac OS X</b>: <kbd>cgru/start.sh</kbd></li>
</ul>
