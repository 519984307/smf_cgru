<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AFANASY</title>
<link type="text/css" rel="stylesheet" href="lib/styles.css">
<script type="text/javascript" src="lib/cgru.js"></script>
<link type="text/css" rel="stylesheet" href="afanasy/browser/style.css">
<script type="text/javascript" src="afanasy/browser/common.js"></script>
<script type="text/javascript" src="afanasy/browser/network.js"></script>
<script type="text/javascript" src="afanasy/browser/plotter.js"></script>
<script type="text/javascript" src="afanasy/browser/monitor.js"></script>
<script type="text/javascript" src="afanasy/browser/jobs.js"></script>
<script type="text/javascript" src="afanasy/browser/tasks.js"></script>
<script type="text/javascript" src="afanasy/browser/renders.js"></script>
<script type="text/javascript" src="afanasy/browser/users.js"></script>
<script type="text/javascript" src="afanasy/browser/browser.js"></script>
</head>
<body id="afbody" onload="g_Init()">

<div id="content"></div>

<div id="header" class="su_user">
	<div id="settings">
		<div style="position:absolute;left:0;right:50%;top:0;bottom:0;">
			<div class="parameter" style="top:0px">
				<div class="label" style="left:0;">Local Storage</div>
				<div class="button" style="left:100px;" onclick="g_LocalStorageShow()">Show</div>
				<div class="button" style="left:150px;" onclick="g_LocalStorageClearClicked()">Clear</div>
			</div>
			<div class="parameter" style="top:30px">
				<div class="label" style="left:0;">CGRU Config</div>
				<div class="button" style="left:100px;" onclick="g_CGRUConfigShow()">Show</div>
			</div>
			<div class="parameter" style="top:60px">
				<div>Platform:</div>
				<div id="platform" style="left:60px;right:5px" class="variable">undefined</div>
			</div>
			<div class="parameter" style="top:90px">
				<div>Browser:</div>
				<div id="browser" style="left:60px;right:5px" class="variable">undefined</div>
			</div>
			<div class="parameter" style="top:120px">
				<div id="registered">Not Registered</div>
				<div style="left:90px;">ID:</div>
				<div id="id" style="left:120px;">-</div>
				<div style="left:150px;">UID:</div>
				<div id="uid" style="left:180px;">-</div>
			</div>
		</div>
		<div id="parameters"></div>
	</div>
	<div id="headermain">
		<div id="headeropenbutton" onclick="g_HeaderButtonClicked()">&darr;</div>
		<span class="mbutton">jobs</span>
		<span class="mbutton">renders</span>
		<span class="mbutton">users</span>
	</div>
</div>

<div id="footer" class="su_user">
	<div id="footeropenbutton" onclick="g_FooterButtonClicked()">&uarr;</div>
	<div id="version" title="CGRU Version">version</div>
	<div id="netlog_btn" onclick="g_LogButtonClicked('net')">Net</div>
	<div id="log_btn" onclick="g_LogButtonClicked('log')">Log</div>
	<div id="info"></div>
	<div id="log"></div>
	<div id="netlog"></div>
</div>

</body>
</html>
