<h1 align="center">3D Studio MAX CGRU Documentation.</h1>
<hr />

<p>
CGRU creates a menu in main window menus panel.
Menu creation script file is <kbd>cgru\plugins\max\startup.ms</kbd>.
To setup MAX to launch this script automatically you can add this folder in PATH.
On every start MAX searches PATH for <kbd>startup.ms</kbd> scripts and launches them.
</p>
