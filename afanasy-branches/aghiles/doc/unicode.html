<h2 align="center">Afanasy Encoding</h2>
<hr />

<p>
Afanasy use <code>utf8</code> encoding.
</p>
<p>
You can override OS user name and host name using <code>AF_USERNAME</code> and <code>AF_HOSTNAME</code> environment variables.
</p>
<p>
Specify encoding in you python job script<br />
<code># coding=utf8</code><br />
and write jobs on your native language.
</p>
