<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RULES</title>
<link type="text/css" rel="stylesheet" href="lib/styles.css">
<link type="text/css" rel="stylesheet" href="rules/styles.css">
<script type="text/javascript" src="lib/cgru.js"></script>
<script type="text/javascript" src="rules/asset.js"></script>
<script type="text/javascript" src="rules/common.js"></script>
<script type="text/javascript" src="rules/dailies.js"></script>
<script type="text/javascript" src="rules/general.js"></script>
<script type="text/javascript" src="rules/network.js"></script>
<script type="text/javascript" src="rules/playlist.js"></script>
<script type="text/javascript" src="rules/ui.js"></script>
</head>
<body onload="g_Init()">

<div id="content">
	<div style="text-align: center"><img id="thumbnail" style="box-shadow:0 0 6px #FFF;border-radius:8px"></div>
	<div id="content_info" class="closed" onclick="this.classList.remove('closed')">
		<div id="content_status">
			<div class="label" style="float:left;">Status:</div>
			<div style="float:right;font-size:12px;">
				<div class="button edit" onclick="u_StatusEditOnClick()">Edit</div>
				<div class="button save" onclick="u_StatusSaveOnClick()">Save</div>
				<div class="button save" onclick="u_StatusCancelOnClick()">Cancel</div>
			</div>
			<div id="status"></div>
		</div>
		<!--div id="content_description">
		</div>
		<div id="content_task">
		</div-->
	</div>
	<div id="asset"></div>
	<div>
		<div id="rules_button" class="button" onclick="u_RulesOnClick()">CG-RULES</div>
		<div id="rules" style="display:none"></div>
	</div>
</div>

<div id="navig"></div>
<div id="sidepanel">
	<div id="sidepanel_hide" class="button" onclick="u_SidePanelHideOnClick()">&rarr; Hide &rarr;</div>
	<div id="sidepanel_playlist">
		<div class="label button" onclick="p_OnClick()">Playlist</div>
		<div class="body">
			<div style="padding-left:8px;">
				<div class="button" style="float:left;font-size:11px;padding:4px 4px"
					onclick="p_NewOnClick()">+Folder</div>
				<div class="button" style="float:left;width:14px;" onclick="p_AddOnClick()">+</div>
				<div class="button" style="float:left;width:14px;" onclick="p_DelOnClick()">-</div>
				<div class="button" style="float:left;font-size:11px;padding:4px 4px"
					onclick="p_RenameOnClick()">Rename</div>
				<div class="button" style="float:left;width:14px;" onclick="p_RefreshOnClick()">&#10227;</div>
			</div>
			<div style="border-radius:4px;box-shadow:0 0 4px #000 inset, 0 0 4px #FFF;margin:4px;padding:4px;"
				id="playlist"></div>
		</div>
	</div>
</div>

<div id="header">
	<div style="box-shadow: 0px 0px 10px #000 inset, 0px 0px 10px #FFF; border-radius: 5px; position:absolute;top: 5px; bottom: 40px; left: 5px; right: 5px; font-size: 12px">
		<div style="top: 0px; bottom: 0px; width: 250px; position: absolute; /*border: 1px solid #000;*/">
			<div class="cgru_parameter">
				<div class="label">Browser Storage</div>
				<div class="button" style="left:120px" onclick="cgru_LocalStorageShow()">Show</div>
				<div class="button" style="left:170px" onclick="cgru_LocalStorageClearClicked()">Clear</div>
			</div>
			<div class="cgru_parameter">
				<div class="label">CGRU Config</div>
				<div class="button" style="left:120px" onclick="cgru_ConfigShow()">Show</div>
			</div>
			<div class="cgru_parameter">
				<div class="label">Platform:</div>
				<div class="variable" id="platform" style="left:70px;right:15px">unknown</div>
			</div>
			<div class="cgru_parameter">
				<div class="label">Browser:</div>
				<div class="variable" id="browser" style="left:70px;right:15px">unknown</div>
			</div>
		</div>
		<div id="cgru_parameters" style="position:absolute; left: 250px; width: 300px; top:0;bottom:0; /*border: 1px solid #000;*/"></div>
		<div style="position:absolute; left: 550px; width: 200px; top:0;bottom:0; /*border: 1px solid #000;*/">
			<div style="text-align:center; padding: 10px 0 0 0;">
				<a href="http://cgru.info" target="_blank">Documentation</a></div>
			<div style="text-align:center; padding: 10px 0 0 0;" id="afanasy_webgui"></div>
			<div style="text-align:center; padding: 10px 0 0 0;">
				<a href="afanasy/webvisor/" target="_blank">Database Statistics</a></div>
			<div style="text-align:center; padding: 10px 0 0 0;">
				<a href="http://cgru.info/firefox/cgru-addon.xpi" target="_blank">Firefox Add-on</a></div>
		</div>
	</div>
	<div class="headeropenbtn button" onclick="u_HeaderOpenButtonOnClick(this,'header','-200px')">&darr;</div>
	<div class="panel">
		<div class="button" onclick="g_GO('/');window.location.reload();">Home</div>
		<div id="assets"></div>
	</div>
</div>

<div id="footer">
	<div class="headeropenbtn button" onclick="u_HeaderOpenButtonOnClick(this,'footer','-200px')">&uarr;</div>
	<div id="version">v?</div>
	<div id="open" class="cmdexec">Open</div>
	<div id="info"></div>
	<div id="log"></div>
</div>

</body>
</html>
