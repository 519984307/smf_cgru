<style type="text/css">
#forum_new_question .param { margin: 4px; }
#forum_new_question .param .label { float: left; width: 150px; }
#forum_new_question .param .info { float: right; width: 200px; }
#forum_new_question .param > div { padding: 4px 8px; }
</style>

<div id="forum_new_question" style="margin:4px; padding:4px;">

<div class="param">
	<div class="label">Question Name</div>
	<div class="info">required, 16 characters max</div>
	<div id="forum_question_id" contenteditable="true" class="editing"
		onblur="this.textContent=this.textContent.replace(/\W/g,'_').substr(0,16)"></div>
</div>

<div class="param">
	<div class="label">Question Body</div>
	<div id="forum_question_body" contenteditable="true" class="editing"></div>
</div>

<div id="forum_guest_form" style="border: 1px solid #777; border-radius: 6px; margin: 8px 0px; display: none;"></div>

<div class="button" onclick="forum_NewQuestionOnClick()">Create Question</div>

</div>
